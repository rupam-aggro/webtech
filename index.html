<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
      margin: 0;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      background-color: DodgerBlue;
      width: 550px;
      height: 730px;
      border: 3px solid DodgerBlue;
    }

    .left-column {
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      align-items: flex-start;
      background-color: #99b7c9;
      width: 245px;
      height: 680px;
      padding: 25px;
      text-align: left; 
      font-size: 30px;
      margin-right: 5px;
      overflow-y: auto; 
    }

    .left-column input[type="checkbox"] {
      display: inline-block;
      width: auto;
      margin-right: 5px;
    }

    .left-column label {
      font-size: 12px;
      text-align: left;
      display: block;
    }

    .left-column input,
    .left-column select,
    .left-column textarea {
      width: 120%;
      margin: 5px 0;
      padding: 5px;
      box-sizing: border-box;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      height: 730px;
      width: 245px;
      background-color: DodgerBlue;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .right-column > div:first-child {
      background-color: #6e6662;
      height: 20%;
      padding: 25px;
      margin-bottom: 5px;
      flex-grow:2;
    }

    .right-column > div:last-child {
      background-color: #0b0a0a;
      height: 80%;
      padding: 5px;
      flex-grow: 1;
      display: flex;           
      justify-content: center; 
      align-items: center;     
    }

    .submit-btn {
      width: 115%;
      padding: 8px;
      background-color: DodgerBlue;
      color: white;
      border: none;
      cursor: pointer;
    }

    h5 {
      margin-top: 0px;
      margin-bottom: 20px;
    }

    .error-message {
      color: red;
      font-size: 10px;
      margin: 2px 0 8px 0;
      text-align: left; 
    }

    .input-error {
      border: 2px solid red;
    }

    #tab1 {
      width: 100%;
      height: 100%;
      margin: 0;
      border-collapse: collapse;
    }

    #tab1 th, #tab1 td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    #tab1 thead {
      background-color: #6e6662;
      color: white;
    }
  </style>
</head>

<body>
  <img src="Screenshot 2025-03-23 043535.png" alt="Logo" style="width:50px;height:50px;border-radius:50%;margin-bottom:0px;">
  <h1>Netbook</h1>

  <div class="flex-container">
    <div class="left-column">
      <form>
        <h5>Registration Form</h5>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Mehejabir Rahaman Rupam">
        <p id="fullNameError" class="error-message"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@student\.aiub\.edu" placeholder="id@student.aiub.edu">
        <p id="emailError" class="error-message"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="8-character password">
        <p id="passwordError" class="error-message"></p>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
        <p id="confirmPasswordError" class="error-message"></p>

        <div style="display: flex; gap: 10px; align-items: center;">
          <input type="checkbox" id="showPass" onclick="togglePassword()">
          <label for="showPass">Show Password</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <p id="dobError" class="error-message"></p>

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="" disabled selected>Select your country</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="canada">Canada</option>
          <option value="bangladesh">Bangladesh</option>
          <option value="australia">Australia</option>
          <option value="other">Other</option>
        </select>

        <fieldset style="border:none; padding:0; margin:0;">
          <legend style="font-size: 12px; text-align: left;">Gender:</legend>
          <div style="display: flex; gap: 10px; align-items: center;">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
        </fieldset>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">

        <label for="opinion">Your Opinion:</label>
        <textarea id="opinion" name="opinion" rows="2" placeholder="opinions?"></textarea>

        <div style="display: flex; gap: 10px; align-items: center;">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>

    <div class="right-column">
      <div class="right-column > div:first-child">
        <form>
          <h5>LOGIN</h5>
          <label for="email">User Name:</label>
          <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@student\.aiub\.edu" placeholder="id@student.aiub.edu">
  
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="8-character password">
        </form>
      </div>
      <div class="right-column > div:last-child">
        <table id="tab1">
          <thead>
              <tr>
                  <th>City</th>
                  <th>AQI</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
              <tr>

                  <td></td>
              </tr>
              <tr>

                  <td></td>
              </tr>
              <tr>
                  <td></td>

              </tr>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
              </tr>
          </tbody>
      </table>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      confirmPassword.type = type;
    }

    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); 

      document.querySelectorAll(".error-message").forEach(p => p.innerText = "");
      document.querySelectorAll("input, select, textarea").forEach(input => input.classList.remove("input-error"));

      const fullNameInput = document.getElementById("fullName");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const dobInput = document.getElementById("dob");

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const dob = new Date(dobInput.value);

      const nameRegex = /^[A-Za-z\s]+$/;
      const emailRegex = /^[a-zA-Z0-9._%+-]+@student\.aiub\.edu$/;
      const uppercaseRegex = /[A-Z]/;
      const numberRegex = /[0-9]/;
      const symbolRegex = /[^A-Za-z0-9]/;

      let hasError = false;

      if (!nameRegex.test(fullName)) {
        document.getElementById("fullNameError").innerText = "Full Name should not contain numbers or special characters.";
        fullNameInput.classList.add("input-error");
        hasError = true;
      }

      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerText = "Must be a valid student email (example@student.aiub.edu).";
        emailInput.classList.add("input-error");
        hasError = true;
      }

      if (password.length !== 8) {
        document.getElementById("passwordError").innerText = "Password must be exactly 8 characters long.";
        passwordInput.classList.add("input-error");
        hasError = true;
      } else if (!uppercaseRegex.test(password) || !numberRegex.test(password) || !symbolRegex.test(password)) {
        document.getElementById("passwordError").innerText = "Password must contain uppercase, number, and special character.";
        passwordInput.classList.add("input-error");
        hasError = true;
      }

      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
        confirmPasswordInput.classList.add("input-error");
        hasError = true;
      }

      const currentDate = new Date();
      let age = currentDate.getFullYear() - dob.getFullYear();
      const monthDiff = currentDate.getMonth() - dob.getMonth();
      const dateDiff = currentDate.getDate() - dob.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dateDiff < 0)) {
        age--;
      }

      if (age < 18) {
        document.getElementById("dobError").innerText = "You must be at least 18 years old.";
        dobInput.classList.add("input-error");
        hasError = true;
      }

      if (!hasError) {
        this.submit(); 
      }
    });
  </script>
</body>
</html>

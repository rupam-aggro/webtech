    header("refresh: 0.5; url = request.php");

    $email = $_POST["email"];
    $pass = $_POST["pass"];

    $conn = mysqli_connect('localhost', 'root', '', 'aqi');

    if (!$conn) {
        die("Connection failed: " . mysqli_connect_error());
    }

    $sql = "SELECT * FROM records WHERE email = '$email' AND password = '$pass'";
    $result = mysqli_query($conn, $sql);
    $count = mysqli_num_rows($result);

    if ($count == 1) {
        $_SESSION["email"] = $email;

        echo "You are now redirected";
        header("refresh: 2; url = request.php");
        exit();
    } else {
        echo "User not found";
        header("refresh: 2; url = index.php");
        exit();
    }
} else {

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      confirmPassword.type = type;
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("aqiTableSection").style.opacity = "1";
      document.getElementById("loginOverlay").style.display = "none";
    });

    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      document.querySelectorAll(".error-message").forEach(p => p.innerText = "");
      document.querySelectorAll("input, select, textarea").forEach(input => input.classList.remove("input-error"));

      const fullNameInput = document.getElementById("fullName");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const dobInput = document.getElementById("dob");

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const dob = new Date(dobInput.value);

      const nameRegex = /^[A-Za-z\s]+$/;
      const emailRegex = /^[a-zA-Z0-9._%+-]+@student\.aiub\.edu$/;
      const uppercaseRegex = /[A-Z]/;
      const numberRegex = /[0-9]/;
      const symbolRegex = /[^A-Za-z0-9]/;

      let hasError = false;

      if (!nameRegex.test(fullName)) {
        document.getElementById("fullNameError").innerText = "Full Name should not contain numbers or special characters.";
        fullNameInput.classList.add("input-error");
        hasError = true;
      }

      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerText = "Must be a valid student email (example@student.aiub.edu).";
        emailInput.classList.add("input-error");
        hasError = true;
      }

      if (password.length !== 8) {
        document.getElementById("passwordError").innerText = "Password must be exactly 8 characters long.";
        passwordInput.classList.add("input-error");
        hasError = true;
      } else if (!uppercaseRegex.test(password) || !numberRegex.test(password) || !symbolRegex.test(password)) {
        document.getElementById("passwordError").innerText = "Password must contain uppercase, number, and special character.";
        passwordInput.classList.add("input-error");
        hasError = true;
      }

      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
        confirmPasswordInput.classList.add("input-error");
        hasError = true;
      }

      const currentDate = new Date();
      let age = currentDate.getFullYear() - dob.getFullYear();
      const monthDiff = currentDate.getMonth() - dob.getMonth();
      const dateDiff = currentDate.getDate() - dob.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dateDiff < 0)) {
        age--;
      }

      if (age < 18) {
        document.getElementById("dobError").innerText = "You must be at least 18 years old.";
        dobInput.classList.add("input-error");
        hasError = true;
      }

      if (!hasError) {
        this.submit();
      }
    });
  </script>
